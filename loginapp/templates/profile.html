{% extends 'base.html' %}

{% block title %}
{{user.username}}'s Profile
{% endblock %}

{% block body %}
<div class="row">
    <h1 class="col">
        {{user.username}}
    </h1>
</div>
<div class="row">
    <div class="col">
        <p>
            {{user.email}}
        </p>
        <p>
            {{user.first_name}} {{user.last_name}}
        </p>
    </div>
</div>
{% endblock %}
